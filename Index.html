<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Vollkorn:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fighting Game</title>
</head>
<body>
    <!-- Red container div -->
    <div style="position: relative;display: inline-block;">
        <!-- smaller red container div --> 
        <div style="position: absolute;display: flex;width: 100%;align-items: center;padding: 20px">
            <!-- player health -->
            <div style="position: relative; width: 100%;display: flex; justify-content: flex-end;border-top: 4px solid #ffff;border-left: 4px solid #ffff;border-bottom: 4px solid #ffff;">
                <div  style="background-color: red;height:30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute;background-color: #818CF8; top: 0; right: 0;bottom:0;width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer" style="background-color: black;height:50px;width: 100px;flex-shrink: 0;display: flex;justify-content: center;align-items: center;color: white; border: 4px solid #fff">10</div>
            <!-- Enemy health -->
            <div style="position: relative;border-top: 4px solid #ffff;border-right: 4px solid #ffff;border-bottom: 4px solid #ffff;; width: 100%;">
                <div  style="background-color: red;height:30px"></div>
                <div id="enemyHealth" style="position: absolute;background-color: #818CF8; top: 0; right: 0;bottom:0;left:0"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute;color: white;display: none;justify-content: center;align-items: center; top: 0; left: 0; bottom: 0; right: 0">Tie</div>
        <canvas></canvas>
    </div>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/untils.js"></script>
    <script src="/js/classes.js"></script>
    <script src="./index.js"></script>
</body>
</html>
